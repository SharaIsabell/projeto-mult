<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Nota Final - Arcade Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      background-image: url("../img/background.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    .navbar-wrapper {
      background-color: #932d2f;
      display: flex;
      justify-content: center;
      padding: 8px 0;
      width: 100%;
      box-shadow: 0 4px 0 #1e1e1e;
      z-index: 1000;
      position: sticky;
      top: 0;
    }

    .navbar-responsive {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      max-width: 1060px;
      width: 90%;
    }

    .nav-item {
      font-family: "Press Start 2P", Helvetica, sans-serif;
      font-size: 12px;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease;
      white-space: nowrap;
    }

    .nav-item:hover {
      transform: scale(1.1);
      color: #000000;
    }

    .separator {
      width: 1px;
      height: 18px;
      background-color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: calc(100vh - 80px);
      
    }

    .arcade-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .arcade {
      position: relative;
      background: linear-gradient(180deg, #1e1e1e, #000000);
      border: 10px ridge #ff0000;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 0 30px #ff0000, inset 0 0 15px #932d2f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arcade h1 {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 25px;
      text-shadow: 2px 2px #ff0000;
      text-align: center;
    }

    .screen {
      position: relative;
      width: 100%;
      background-color: #0a0f0a;
      color: #33ff33;
      border: 6px double #2e2e2e;
      padding: 25px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: inset 0 0 10px #003300, inset 0 0 30px #001a00;
      border-radius: 12px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 1px 1px #003300;
      overflow: hidden;
    }

    .screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0px,
        rgba(0, 0, 0, 0.2) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 2;
    }

    .screen::after {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at center, rgba(0, 255, 0, 0.05), transparent 80%);
      animation: flicker 3s infinite linear, wobble 6s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.03; }
      50% { opacity: 0.07; }
    }

    @keyframes wobble {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(0, 0); }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 100%;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: 4px solid #ff0000;
      border-radius: 12px;
      padding: 22px;
      cursor: pointer;
      box-shadow: 0 4px #fff, inset 0 -4px #932d2f;
      transition: all 0.1s ease;
      text-shadow: 1px 1px #ff0000;
    }

    button:hover {
      background-color: #ff0000;
      color: #000;
      box-shadow: 0 0 10px #fff, inset 0 -4px #1e1e1e;
      transform: scale(1.05);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #fff, inset 0 2px #000;
    }

    button:disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .led {
      width: 15px;
      height: 15px;
      background: #ff0000;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff0000;
      position: absolute;
      animation: blink 1s infinite alternate;
    }

    .led.top-left { top: 10px; left: 10px; }
    .led.top-right { top: 10px; right: 10px; }
    .led.bottom-left { bottom: 10px; left: 10px; }
    .led.bottom-right { bottom: 10px; right: 10px; }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    .insert-coin-overlay {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .insert-coin-button {
      font-size: 12px;
      color: #ff0000;
      background: black;
      border: 2px solid #ff0000;
      padding: 15px 20px;
      cursor: pointer;
      animation: blink 1s infinite;
      box-shadow: 0 0 10px #ff0000;
    }

    .message-box {
      min-width: 280px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      font-size: 28px;
      padding: 30px;
      background-color: #1a1a1a;
      border: 4px double;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
    }

    .message-box.visible {
      opacity: 1;
      animation: pulseBox 0.5s ease-in-out;
    }

    .message-box.level-up {
      color: #00ff00;
      border-color: #00ff00;
      box-shadow: 0 0 12px #00ff00;
      text-shadow: 2px 2px #000, 4px 4px #33ff33;
    }

    .message-box.game-over {
      color: #ff0000;
      border-color: #ff0000;
      box-shadow: 0 0 12px #ff0000;
      text-shadow: 2px 2px #000, 4px 4px #ff3333;
    }

    @keyframes pulseBox {
      0% { transform: scale(0.9); }
      100% { transform: scale(1.05); }
    }

    footer {
      padding: 30px 0;
      background-color: #111;
      border-top: 4px dotted #c00;
      text-align: center;
    }

    @media (max-width: 768px) {
      .arcade-container {
        flex-direction: column;
      }

      .message-box {
        margin-top: 30px;
      }
    }

    @keyframes blinkStart {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* DROPDOWN MENU */
    .dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 8px;
      top: 28px;
      left: 0;
      z-index: 999;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 0 0 10px #c00;
    }

    .dropdown-content a {
      display: block;
      color: white;
      padding: 6px 10px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: #fff;
      color: #000;
    }

    .seta-retro {
      margin-left: 6px;
      animation: piscar-seta 3s steps(1) infinite;
    }

    @keyframes piscar-seta {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="navbar-wrapper">
      <nav class="navbar-responsive">
        <a href="../../index.html" class="nav-item">PÃ¡gina Inicial</a>
        <div class="separator"></div>
        <a href="./calendario.html" class="nav-item">CalendÃ¡rio AcadÃªmico</a>
        <div class="separator"></div>
        <a href="./fluxograma.html" class="nav-item">Fluxograma do Curso</a>
        <div class="separator"></div>
        <a href="./professores.html" class="nav-item">Professores</a>
        <div class="separator"></div>
        <div class="nav-item dropdown" id="dropdown-others">
          Outros<span class="seta-retro">â–¼</span>
          <div class="dropdown-content">
            <a href="./calculadora.html">Calculadora</a>
            <a href="./tcc.html">TCC</a>
          </div>
        </div>
      </nav>
    </div>

  <main>
    <div class="arcade-container">
      <div class="arcade">
        <div class="led top-left"></div>
        <div class="led top-right"></div>
        <h1>DESAFIO DA NOTA FINAL</h1>
        <div class="screen" id="screen">INSIRA A MOEDA</div>
        <div class="buttons">
          <button onclick="press('1')" disabled>1</button>
          <button onclick="press('2')" disabled>2</button>
          <button onclick="press('3')" disabled>3</button>
          <button onclick="press('4')" disabled>4</button>
          <button onclick="press('5')" disabled>5</button>
          <button onclick="press('6')" disabled>6</button>
          <button onclick="press('7')" disabled>7</button>
          <button onclick="press('8')" disabled>8</button>
          <button onclick="press('9')" disabled>9</button>
          <button onclick="press('.')" disabled>.</button>
          <button onclick="press('0')" disabled>0</button>
          <button onclick="calculate()" disabled>ENTER</button>
        </div>
        <div class="led bottom-left"></div>
        <div class="led bottom-right"></div>

        <div class="insert-coin-overlay" id="coin-overlay">
          <button class="insert-coin-button" onclick="insertCoin()">INSERT COIN</button>
        </div>
      </div>

      <div class="message-box" id="messageOverlay">
        <span id="finalMessageText"></span>
      </div>
    </div>
  </main>

  <footer>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
    <div style="font-family: 'Press Start 2P', monospace; font-size: 12px; color: #ff0000; text-shadow: 2px 2px #000;">
      â˜… DESAFIO DA NOTA FINAL â˜…
    </div>
    <div style="font-family: 'Press Start 2P', monospace; font-size: 10px; color: white; text-shadow: 1px 1px #932d2f;">
      1 COIN = 1 TENTATIVA
    </div>
    <div style="font-family: 'Press Start 2P', monospace; font-size: 10px; color: #00ff00; text-shadow: 1px 1px #000;">
      SCORE: 0000000
    </div>
    <div style="font-family: 'Press Start 2P', monospace; font-size: 9px; color: #fff; text-shadow: 0 0 6px #ff0000; animation: blinkStart 2s infinite;">
      >>> PRESS INSERT COIN TO START <<<
    </div>
  </div>
</footer>
  </div>
  <script>
    let nota1 = null;
    let nota2 = null;
    let currentInput = "";
    let step = 1;

    function press(num) {
      currentInput += num;
      updateScreen(currentInput);
    }

    function updateScreen(text) {
      document.getElementById("screen").textContent = text;
    }

    function calculate() {
      if (step === 1) {
        nota1 = parseFloat(currentInput);
        if (isNaN(nota1)) {
          updateScreen("Nota invÃ¡lida.");
          reset();
          return;
        }
        currentInput = "";
        step = 2;
        updateScreen("Insira a 2Âª nota");
      } else if (step === 2) {
        nota2 = parseFloat(currentInput);
        if (isNaN(nota2)) {
          updateScreen("Nota invÃ¡lida.");
          reset();
          return;
        }

        const mediaAtual = (nota1 + nota2) / 2;
        const notaNecessaria = 12.5 - (1.5 * mediaAtual);

        if (mediaAtual >= 7) {
          updateScreen("VocÃª jÃ¡ passou! ðŸ†");
          showFinalMessage("LEVEL UP");
        } else {
          updateScreen(`Precisa de ${notaNecessaria.toFixed(1)} na final.`);
          showFinalMessage("GAME OVER");
        }
        reset();
      }
    }

    function reset() {
      currentInput = "";
      nota1 = null;
      nota2 = null;
      step = 1;
    }

    function insertCoin() {
      document.getElementById("coin-overlay").style.display = "none";
      updateScreen("Insira a 1Âª nota");
      const buttons = document.querySelectorAll(".buttons button");
      buttons.forEach(btn => btn.disabled = false);
    }

    function showFinalMessage(text) {
      const overlay = document.getElementById("messageOverlay");
      const span = document.getElementById("finalMessageText");

      overlay.classList.remove("level-up", "game-over");

      if (text === "LEVEL UP") {
        overlay.classList.add("level-up");
      } else if (text === "GAME OVER") {
        overlay.classList.add("game-over");
      }

      span.textContent = "";
      overlay.classList.add("visible");

      let i = 0;
      function typeLetter() {
        if (i < text.length) {
          span.textContent += text.charAt(i);
          i++;
          setTimeout(typeLetter, 100); // velocidade da digitaÃ§Ã£o (ms)
        }
      }

      typeLetter();

      setTimeout(() => {
        overlay.classList.remove("visible");
      }, 4000); // tempo de exibiÃ§Ã£o total
    }
  </script>

    <script>
    const dropdown = document.getElementById("dropdown-others");
    const dropdownContent = dropdown.querySelector(".dropdown-content");
    let hideTimeout;

    dropdown.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      dropdownContent.style.display = "block";
    });

    dropdown.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdownContent.style.display = "none";
      }, 200);
    });

    dropdownContent.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
    });

    dropdownContent.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdownContent.style.display = "none";
      }, 2000);
    });
  </script>
</body>
