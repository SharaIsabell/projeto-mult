<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Nota Final - Arcade Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      background: radial-gradient(circle, #1a1a1a, #000000);
      overflow-x: hidden;
    }

    .navbar-wrapper {
      background-color: #ff0000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 4px 0 #1e1e1e;
      border-bottom: 4px double white;
    }

    .navbar-responsive {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      max-width: 1060px;
      width: 90%;
    }

    .nav-item {
      font-size: 10px;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease;
      white-space: nowrap;
    }

    .nav-item:hover {
      transform: scale(1.1);
      color: yellow;
    }

    .separator {
      width: 1px;
      height: 18px;
      background-color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: calc(100vh - 80px);
      background: repeating-linear-gradient(45deg, #1a1a1a, #1a1a1a 10px, #111 10px, #111 20px);
    }

    .arcade {
      position: relative;
      background: linear-gradient(180deg, #1e1e1e, #000000);
      border: 10px ridge #ff0000;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 0 30px #ff0000, inset 0 0 15px #932d2f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arcade h1 {
      font-size: 16px;
      color: #ff0000;
      margin-bottom: 25px;
      text-shadow: 2px 2px white;
      text-align: center;
    }

    .screen {
    position: relative;
    width: 100%;
    background-color: #0a0f0a;
    color: #33ff33;
    border: 6px double #2e2e2e;
    padding: 25px;
    font-size: 14px;
    text-align: center;
    margin-bottom: 30px;
    box-shadow:
        inset 0 0 10px #003300,
        inset 0 0 30px #001a00;
    border-radius: 12px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Press Start 2P', monospace;
    text-shadow: 1px 1px #003300;
    overflow: hidden;
    }

    /* SCANLINES */
    .screen::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0px,
        rgba(0, 0, 0, 0.2) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    z-index: 2;
    }

    /* DISTOR√á√ÉO ONDULADA */
    .screen::after {
    content: "";
    position: absolute;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle at center, rgba(0, 255, 0, 0.05), transparent 80%);
    animation: flicker 3s infinite linear, wobble 6s infinite ease-in-out;
    pointer-events: none;
    z-index: 1;
    }

    /* Anima√ß√µes */
    @keyframes flicker {
    0%, 100% { opacity: 0.03; }
    50% { opacity: 0.07; }
    }

    @keyframes wobble {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-1px, 1px); }
    50% { transform: translate(1px, -1px); }
    75% { transform: translate(-1px, 0); }
    100% { transform: translate(0, 0); }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 100%;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
      background-color: #000;
      color: white;
      border: 4px solid #ff0000;
      border-radius: 12px;
      padding: 22px;
      cursor: pointer;
      box-shadow: 0 4px #fff, inset 0 -4px #932d2f;
      transition: all 0.1s ease;
      text-shadow: 1px 1px #ff0000;
    }

    button:hover {
      background-color: #ff0000;
      color: #000;
      box-shadow: 0 0 10px #fff, inset 0 -4px #1e1e1e;
      transform: scale(1.05);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #fff, inset 0 2px #000;
    }

    button:disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .led {
      width: 15px;
      height: 15px;
      background: #ff0000;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff0000;
      position: absolute;
      animation: blink 1s infinite alternate;
    }

    .led.top-left { top: 10px; left: 10px; }
    .led.top-right { top: 10px; right: 10px; }
    .led.bottom-left { bottom: 10px; left: 10px; }
    .led.bottom-right { bottom: 10px; right: 10px; }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    .insert-coin-overlay {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .insert-coin-button {
      font-size: 12px;
      color: #ff0000;
      background: black;
      border: 2px solid #ff0000;
      padding: 15px 20px;
      cursor: pointer;
      animation: blink 1s infinite;
      box-shadow: 0 0 10px #ff0000;
    }

    footer {
      text-align: center;
      font-size: 9px;
      padding: 20px;
      color: #aaa;
      border-top: 2px solid #ff0000;
      background: #1e1e1e;
    }

    @media (max-width: 600px) {
      .arcade {
        padding: 20px;
      }

      .screen {
        font-size: 12px;
        padding: 20px;
      }

      button {
        font-size: 12px;
        padding: 15px;
      }
    }

    .titulo-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
}

.streetfighter-title {
  font-size: 200px;
  font-family: 'Press Start 2P', monospace;
  text-transform: uppercase;
  background: linear-gradient(
    90deg,
    #ff0000 0%,
    #ff6600 15%,
    #ffaa00 30%,
    #ffff00 45%,
    #ffaa00 60%,
    #ff6600 75%,
    #ff0000 90%
  );
  background-size: 600% auto; /* muito mais largo */
  background-position: 10% 50%; /* come√ßa com as cores vis√≠veis */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  color: white;
  text-align: center;
  letter-spacing: -3px;
  margin: 80px 0 50px;
  transform: skewX(-15deg) scaleY(1.25);
  text-shadow:
    4px 4px 0 #000,
    6px 6px 4px #fff;
  animation: fireWave 4s infinite linear;
}

@keyframes fireWave {
  0%   { background-position: 10% 50%; }
  100% { background-position: 90% 50%; }
}

  </style>
</head>
<body>

  <div class="navbar-wrapper">
    <nav class="navbar-responsive">
      <a href="home-page.html" class="nav-item">In√≠cio</a>
      <div class="separator"></div>
      <a href="calendario.html" class="nav-item">Calend√°rio</a>
      <div class="separator"></div>
      <a href="fluxograma.html" class="nav-item">Fluxograma</a>
      <div class="separator"></div>
      <a href="professores.html" class="nav-item">Professores</a>
      <div class="separator"></div>
      <a href="#" class="nav-item">Outros</a>
    </nav>
  </div>

  <main>
    <div class="arcade">
      <div class="led top-left"></div>
      <div class="led top-right"></div>
      <h1 class="streetfighter-title">Desafio da Nota Final</h1>
      <div class="screen" id="screen">INSIRA A MOEDA</div>
      <div class="buttons">
        <button onclick="press('1')" disabled>1</button>
        <button onclick="press('2')" disabled>2</button>
        <button onclick="press('3')" disabled>3</button>
        <button onclick="press('4')" disabled>4</button>
        <button onclick="press('5')" disabled>5</button>
        <button onclick="press('6')" disabled>6</button>
        <button onclick="press('7')" disabled>7</button>
        <button onclick="press('8')" disabled>8</button>
        <button onclick="press('9')" disabled>9</button>
        <button onclick="press('.')" disabled>.</button>
        <button onclick="press('0')" disabled>0</button>
        <button onclick="calculate()" disabled>ENTER</button>
      </div>
      <div class="led bottom-left"></div>
      <div class="led bottom-right"></div>

      <div class="insert-coin-overlay" id="coin-overlay">
        <button class="insert-coin-button" onclick="insertCoin()">INSERT COIN</button>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 - Curso de Computa√ß√£o UEPB - Calculadora Arcade Retr√¥
  </footer>

  <script>
    let nota1 = null;
    let nota2 = null;
    let currentInput = "";
    let step = 1;

    function press(num) {
      currentInput += num;
      updateScreen(currentInput);
    }

    function updateScreen(text) {
      document.getElementById("screen").textContent = text;
    }

    function calculate() {
      if (step === 1) {
        nota1 = parseFloat(currentInput);
        if (isNaN(nota1)) {
          updateScreen("Nota inv√°lida.");
          reset();
          return;
        }
        currentInput = "";
        step = 2;
        updateScreen("Insira a 2¬™ nota");
      } else if (step === 2) {
        nota2 = parseFloat(currentInput);
        if (isNaN(nota2)) {
          updateScreen("Nota inv√°lida.");
          reset();
          return;
        }

        const mediaAtual = (nota1 + nota2) / 2;
        const notaNecessaria = Math.max(0, 21 - (nota1 + nota2));

        updateScreen(
          mediaAtual >= 7
            ? "Voc√™ j√° passou! üèÜ"
            : `Precisa de ${notaNecessaria.toFixed(1)} na final.`
        );
        reset();
      }
    }

    function reset() {
      currentInput = "";
      nota1 = null;
      nota2 = null;
      step = 1;
    }

    function insertCoin() {
      document.getElementById("coin-overlay").style.display = "none";
      updateScreen("Insira a 1¬™ nota");
      const buttons = document.querySelectorAll(".buttons button");
      buttons.forEach(btn => btn.disabled = false);
    }
  </script>
</body>
</html>
